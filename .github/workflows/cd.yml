name: CD
on:
  workflow_run:
    workflows: ['CI']
    branches: ['main']
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: '[FE] Production Build'
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 20
      - name: Cache dependencies
        id: cache-nodemodules
        uses: actions/cache@main
        env:
          cache-name: cache-node-modules
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/yarn.lock') }}
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        working-directory: frontend/
        run: yarn install --frozen-lockfile
      - name: Build
        working-directory: frontend/
        run: yarn build
      - name: Package
        working-directory: frontend/
        shell: bash
        run: |
          tar \
            --dereference --hard-dereference \
            --directory build/ \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
  deploy:
    name: '[FE] Deploy'
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a github-pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
